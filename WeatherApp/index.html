<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
   <div class="wrapper">
    <h1>WEATHER APP</h1> 
       <div class="tab-container">
          <p class="tab" data-userWeather >Your Weather</p>
          <p class="tab" data-searchWeather >Search Weather</p>
       </div>
        <div class="weather-container">
            <!-- grant location container  -->
            <div class="sub-container grant-location-container">
                <img src="location.png" height="80" width="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
             <!-- search form ->  form-container  -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city...." data-searchInput>
                <button class="btn" type="submit">
                    <img src="https://www.transparentpng.com/thumb/search-button/f2qMti-search-button-square-blue-free-png.png" width="20" height="20" >
                </button>
            </form>
             <!-- loading screen container  -->
            <div class=" sub-container loading-container">
                <img src="loading.gif" width="250" height="250" >
                <p>Loading</p>
            </div>

             <!-- show weather info  -->
            <div class=" sub-container user-info-container">

                <!-- city name and flag  -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather description  -->
                <p data-weatherDesc></p>

                <!-- weather icon  -->
                <img data-weatherIcon>
                
                <!-- temperature  -->
                <p data-temp></p>

                <!-- 3 cards parameter  -->
             <div class="parameter-container">

                <!-- card 1  -->
                <div class="parameter">
                    <img src="https://www.shutterstock.com/image-vector/image-cute-cloud-blowing-wind-260nw-1048046437.jpg" width="80" height="80" >
                    <p>windspeed</p>
                    <p data-windspeed></p>
                </div>

                 <!-- card 2  -->
                 <div class="parameter">
                    <img src="https://d3mvlb3hz2g78.cloudfront.net/wp-content/uploads/2013/02/thumb_720_450_881.jpg" width="80" height="80">
                    <p>humidity</p>
                    <p data-humidity></p>
                </div>

                 <!-- card 3  -->
                 <div class="parameter">
                    <img src="https://images.pexels.com/photos/1019991/pexels-photo-1019991.jpeg?auto=compress&cs=tinysrgb&w=400" width="80" height="80">
                    <p>clouds</p>
                    <p data-cloudiness></p>
                 </div>
             </div>
         </div>

        </div>
   </div>

 
<body>
     <script src="index.js"></script>
</body>
</html>
